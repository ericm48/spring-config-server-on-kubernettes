---
# BrainS
apiVersion: apps/v1
kind: Deployment
metadata:
  name: config-consumer-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: config-consumer-service
  template:
    metadata:
      labels:
        app: config-consumer-service
    spec:
      containers:
        - name: config-consumer-service
          image: ericm24/config-consumer-service:k8.1
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
